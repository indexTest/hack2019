<!DOCTYPE html>
<html>
<head>
<style>
	.button {
		position: absolute;  
		top: 30%; 
		left: 50%; 
		transform: translate(-50%, -50%); 
		opacity: 0.5; 
		background-color: #555; 
		padding: 24px 48px; 
		border: none; 
		border-radius: 10px; 
		font-size: 40px;
	}

	.button:hover {background-color: #737373}

</style>



</head>
<body>

{% extends "main/header.html" %}
{% block content %}


  <div class="caption center-align">
  	{% if not user.is_authenticated %}
  		<button class="button">
  			<a href="/register" style = "color: white; font-size: 40px; ">Join Us</a>
  		</button>
  	{% endif %}
	<iframe width="840" height="630"
		src="https://www.youtube.com/embed/7TavVZMewpY?autoplay=1&cc_load_policy=1" allow="autoplay">
	</iframe>
  </div>

  <div class="row">
  	{% for tut in tutorials %}
    <div class="col s12 m6 l4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{tut.tutorial_title}}</span>
          <p>{{tut.tutorial_content|safe}}</p>
        </div>
        <div class="card-action">
          <a href="/admin"  style = "font-size: 70%">{{tut.tutorial_published}}</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
</body>
