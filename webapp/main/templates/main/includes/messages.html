{% if messages %}
  {% for message in messages %}
    {% if message.tags == 'success' %}
      <script>M.toast({html:"{{message}}", classes: 'green darken-1', displayLength: 4000})</script>
    {% elif message.tags == 'info'%}
      <script>M.toast({html:"{{message}}", classes: 'blue-grey darken-1', displayLength: 4000})</script>
    {% elif message.tags == 'warning'%}
      <script>M.toast({html:"{{message}}", classes: 'blue-grey darken-1', displayLength: 4000})</script>
    {% elif message.tags == 'error'%}
      <script>M.toast({html:"{{message}}", classes: 'red darken-1', displayLength: 4000})</script>
    {% endif %}
  {% endfor %}
{% endif %}
